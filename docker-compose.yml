version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: prasthanam_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prasthanam
      MONGO_INITDB_DATABASE: prasthanam
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - prasthanam_network

  backend:
    build: ./backend
    container_name: prasthanam_backend
    depends_on:
      - mongodb
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGODB_URI: mongodb://root:prasthanam@mongodb:27017/prasthanam?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_xxxxx}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-rzp_test_secret}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-webhook_secret}
      CORS_ORIGIN: http://localhost:3000,http://frontend
    ports:
      - "4000:4000"
    networks:
      - prasthanam_network
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    container_name: prasthanam_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:4000
      VITE_RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_xxxxx}
    ports:
      - "3000:80"
    networks:
      - prasthanam_network

volumes:
  mongo_data:

networks:
  prasthanam_network:
    driver: bridge
